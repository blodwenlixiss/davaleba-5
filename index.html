<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davaleba</title>
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="box-model">
        <div class="left-side">
          <a href="#"><img src="./img/header-img/navbar.png" alt="navBar" /></a>
          <a href="#"><img src="img/header-img/logo.png" alt="logo" /></a>
        </div>
        <input type="search" name="search-inp" id="search-inp" />
        <div class="right-side">
          <nav class="nav-bar">
            <a href="#"><img src="img/header-img/fav.png" alt="favorites" /></a>
            <a href="#"><img src="img/header-img/cart.png" alt="cart" /></a>
            <a href="#"><img src="img/header-img/profile.png" alt="pfp" /></a>
            <span class="change-lang">ENG</span>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="main-img">
        <img src="img/main-img/main-img.jpg" alt="main-img" />
      </div>
      <section class="section-block">
        <h1>Kids Room</h1>
        <ul class="sect-list">
          <li>
            <a href="#"
              ><img src="./img/main-img/beds.png" alt="bed" />
              <span>Beds & Headboards</span></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./img/main-img/dressers.png" alt="dressers" /><span
                >Dressers & Chests</span
              ></a
            >
            <a href="#"
              ><img
                src="./img/main-img/nightstands.png"
                alt="nightstands"
              /><span>Nightstands</span></a
            >
            <a href="#"
              ><img src="./img/main-img/benches.png" alt="benches" /><span
                >Benches</span
              ></a
            >
            <a href="#"
              ><img src="./img/main-img/chairs.png" alt="chairs" /><span
                >Chairs</span
              ></a
            >
            <a href="#"
              ><img src="./img/main-img/tables.png" alt="tables" /><span
                >Tables</span
              ></a
            >
          </li>
        </ul>
      </section>
      <div class="headlines">
        <h3>Products</h3>
        <div class="sort">
          <label for="sorting">Sort By:</label>
          <select name="sorting" id="sorting">
            <option value="featured">Featured</option>
            <option value="most visited">Most Visited</option>
          </select>
        </div>
      </div>
      <section class="product-section">
        <div class="product-container">
          <span>200$</span>
          <img
            class="product-img"
            src="./img/product-photo/kids-bed.png"
            alt="bed"
          />
          <button class="add-to-cart">Add To Cart</button>
        </div>
        <div class="product-container">
          <span>200$</span>
          <img
            class="product-img"
            src="./img/product-photo/kids-chair.png"
            alt="chair"
          />
          <button class="add-to-cart">Add To Cart</button>
        </div>
        <div class="product-container">
          <span>200$</span>
          <img
            class="product-img"
            src="./img/product-photo/room.png"
            alt="room"
          />
          <button class="add-to-cart">Add To Cart</button>
        </div>
        <div class="product-container">
          <span>200$</span>
          <img
            class="product-img"
            src="./img/product-photo/rabit-bed.png"
            alt="rabit-bed"
          />
          <button class="add-to-cart">Add To Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
